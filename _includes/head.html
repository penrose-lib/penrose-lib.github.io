<head>
    <meta charset="UTF-8">
    <title>{{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="stylesheet" href="{{ site.baseurl }}assets/css/normalize.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,600">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="{{ site.baseurl }}assets/js/jquery.dlmenu.js"></script>
    <script src="{{ site.baseurl }}assets/js/modernizr.custom.js"></script>
    <link href="{{ site.baseurl }}assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="{{ site.baseurl }}assets/css/fresh-bootstrap-table.css" rel="stylesheet" />
    <meta name="description" content="The Penrose Library">
    <meta name="thumbnail" content="https://penrose-lib.github.io/assets/img/penrose-logo.png">
    {% if page.name %}<meta name="name" content="{{ page.name }}">{% endif %}
    {% if page.tags %}<meta name="tags" content="{% for tag in page.tags %}{{ tag }}{% if forloop.last %}{% else %},{% endif %}{% endfor %}">{% endif %}
    {% if page.maintainer %}<meta name="author" content="{{ page.maintainer }}">{% endif %}
    {% if page.github %}<meta name="repository" content="{{ page.github }}">
    <meta name="file" content="{{ page.github }}/archive/master.zip"> 
    <meta name="pagetype" content="package">{% endif %}
</head>
